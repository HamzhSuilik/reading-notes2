    <main>
      
      <h1 style="text-align: center; color: rgb(13, 1, 29);background-color: rgba(233, 41, 41, 0.404);" id="name" >hellow User</h1>
       
      <h1 id="num1" style="text-align: center; color: rgb(13, 1, 29);background-color: rgba(233, 41, 41, 0.404);">first number</h1>

      <h1 id="num2" style="text-align: center; color: rgb(13, 1, 29);background-color: rgba(233, 41, 41, 0.404);">secound number</h1>

      <h1 id="operation" style="text-align: center; color: rgb(13, 1, 29);background-color: rgba(233, 41, 41, 0.404);">operation</h1>

      <h1 id="Result" style="text-align: center; color: rgb(13, 1, 29);background-color: rgba(233, 41, 41, 0.404);">The Result is :</h1>
      
    </main>
    
    <script>
      var name = prompt('Enter your Name :');
      var num_1 = prompt('Enter first number :');
      var num_2 = prompt('Enter the secound number :');
      var operation = prompt('Select the required operation : "multiplication" or "*" ,"Sum" or "+","subtraction" or "-","Division" or "/" ');


      var result=55;
      

      if (operation=="multiplication" || operation=="*"){
        result=num_1*num_2;

      }else if(operation=="Sum" || operation=="+"){
        result=num_1*1+num_2*1;
      }else if(operation=="subtraction" || operation=="-"){
        result=num_1*1-num_2*1;
      }else if(operation=="Division" || operation=="/"){
        result=num_1/num_2;
        }


      console.log('Name ======>', name);
      console.log('result ======>', result);
      
      document.getElementById("name").innerText="hellow "+name;

      document.getElementById("num1").innerText="first number is : "+num_1;
      document.getElementById("num2").innerText="secound number is : "+num_2;
      document.getElementById("operation").innerText="operation is : "+operation;
      document.getElementById("Result").innerText="Result : "+result;


      alert("Your Name is :"+name);
      alert("first number is : "+num_1);
      alert("secound number is : "+num_2);
      alert("operation is : "+operation);
      alert("Result : "+result);



    </script>
